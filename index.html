<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beli Hamburger</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			function HomePage() {
				return (
					<>
						<Header />
						<MainContent />
						<Footer />
					</>
				);
			}

			function Header() {
				const menus = ['home', 'about', 'menu', 'contact'];
				const [show, setShow] = React.useState(false);

				function showMenuMobile() {
					if (show) {
						return setShow(false);
					} else {
						return setShow(true);
					}
				}

				return (
					<header className="px-4">
						<div className="container">
							<a href="/" className="main-link-header">
								<span className="icon-header">üçî</span>
								<span className="text-header">Beli Hamburger</span>
							</a>
							<ul className={`menus ${show == true ? 'show' : ''}`}>
								{menus.map((menu) => (
									<li key={menu}>
										<a href={menu == 'home' ? '#' : `#${menu}`} className="link-menu">
											{menu}
										</a>
									</li>
								))}
							</ul>
							<div id="mobile-menu" className="mobile-menu" onClick={showMenuMobile}>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
									<path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z" fill="rgba(253,198,109,1)"></path>
								</svg>
							</div>
						</div>
					</header>
				);
			}

			function MainContent() {
				return (
					<main>
						<Hero />
						<About />
						<Menu />
						<Contact />
					</main>
				);
			}

			function stokEmpty() {
				alert('Mohon maaf stok habis');
			}

			function Hero() {
				return (
					<section className="hero px-4">
						<div className="container">
							<p className="text-hero">Paling nikmat ketika makan sambil kumpul bareng sahabat, keluarga dan orang terdekat lainnya.</p>
							<p className="text-hero2">Kamu ingin mencoba nya?</p>
							<button type="button" className="btn-order" onClick={stokEmpty}>
								Pesan Sekarang
							</button>
						</div>
					</section>
				);
			}

			function SocialMedia() {
				const socialMedia = [
					{
						title: 'Github',
						link: 'https://github.com/mfebriann',
						element: (
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
								<path fill="none" d="M0 0h24v24H0z" />
								<path
									d="M12 2C6.475 2 2 6.475 2 12a9.994 9.994 0 0 0 6.838 9.488c.5.087.687-.213.687-.476 0-.237-.013-1.024-.013-1.862-2.512.463-3.162-.612-3.362-1.175-.113-.288-.6-1.175-1.025-1.413-.35-.187-.85-.65-.013-.662.788-.013 1.35.725 1.538 1.025.9 1.512 2.338 1.087 2.912.825.088-.65.35-1.087.638-1.337-2.225-.25-4.55-1.113-4.55-4.938 0-1.088.387-1.987 1.025-2.688-.1-.25-.45-1.275.1-2.65 0 0 .837-.262 2.75 1.026a9.28 9.28 0 0 1 2.5-.338c.85 0 1.7.112 2.5.337 1.912-1.3 2.75-1.024 2.75-1.024.55 1.375.2 2.4.1 2.65.637.7 1.025 1.587 1.025 2.687 0 3.838-2.337 4.688-4.562 4.938.362.312.675.912.675 1.85 0 1.337-.013 2.412-.013 2.75 0 .262.188.574.688.474A10.016 10.016 0 0 0 22 12c0-5.525-4.475-10-10-10z"
									fill="rgba(88,88,88,1)"
								/>
							</svg>
						),
					},
					{
						title: 'Instagram',
						link: 'https://www.instagram.com/mfebrian22/',
						element: (
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
								<path fill="none" d="M0 0h24v24H0z" />
								<path
									d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 0 1 1.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772 4.915 4.915 0 0 1-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 0 0-2.5 0 1.25 1.25 0 0 0 2.5 0zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"
									fill="rgba(88,88,88,1)"
								/>
							</svg>
						),
					},
					{
						title: 'Telegram',
						link: 'https://t.me/riann18',
						element: (
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
								<path fill="none" d="M0 0h24v24H0z" />
								<path
									d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-3.11-8.83l.013-.007.87 2.87c.112.311.266.367.453.341.188-.025.287-.126.41-.244l1.188-1.148 2.55 1.888c.466.257.801.124.917-.432l1.657-7.822c.183-.728-.137-1.02-.702-.788l-9.733 3.76c-.664.266-.66.638-.12.803l2.497.78z"
									fill="rgba(88,88,88,1)"
								/>
							</svg>
						),
					},
				];

				return (
					<ul className="social-media">
						{socialMedia.map((socmed) => (
							<li key={socmed.title}>
								<a href={socmed.link} title={socmed.title}>
									{socmed.element}
								</a>
							</li>
						))}
					</ul>
				);
			}

			function About() {
				return (
					<section id="about" className="px-4 mt-80px scroll-mt">
						<div className="container">
							<h2 className="title">About</h2>
							<p className="text-about">
								Beli Hamburger adalah penyedia untuk menjual makanan Hamburger di menu utama nya. Kami menjual Hamburger yang higenis, bersih, nikmat, dan pastinya harga yang sangat terjangkau. Pekerjaan kami yang terpenting adalah
								kecepatan dalam menyajikan makanan kepada para pembeli dan juga kebersihan dalam lingkungan restoran kami.
							</p>
							<SocialMedia />
						</div>
					</section>
				);
			}

			function Menu() {
				const menusHamburger = [
					{
						title: 'Small Hamburger',
						rating: 4,
						image: 'images/small.jpg',
						price: '20.000',
						description: 'Small Hamburger ini cukup laris apalagi para orang tua untuk membelikan anak nya.',
					},
					{
						title: 'Medium Hamburger',
						rating: 5,
						image: 'images/medium.jpg',
						price: '50.000',
						description: 'Menu ini paling laris pada anak muda karena daging nya yang double.',
					},
					{
						title: 'Large Hamburger',
						rating: 3,
						image: 'images/large.jpg',
						price: '120.000',
						description: 'Menu yang satu ini lengkap deh hamburger extra + kentang goreng.',
					},
				];

				function Ratings(rating) {
					const ratings = [];
					for (let index = 0; index < rating; index++) {
						ratings.push(
							<li key={index}>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14">
									<path fill="none" d="M0 0h24v24H0z" />
									<path d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z" fill="rgba(247,203,3,1)" />
								</svg>
							</li>
						);
					}

					return ratings;
				}

				return (
					<section id="menu" className="px-4 mt-80px scroll-mt">
						<div className="container">
							<h2 className="title">Menu</h2>
							<div className="wrapper-card-menu">
								{menusHamburger.map((menu) => (
									<div className="card-menu" key={menu.title}>
										<div className="card-menu-image">
											<img src={menu.image} alt={menu.title} />
										</div>
										<div className="card-menu-body">
											<div className="card-menu-top-body">
												<p className="title-menu">{menu.title}</p>
												<ul className="rating">{Ratings(menu.rating)}</ul>
											</div>
											<p className="price-menu">Rp{menu.price}</p>
											<p className="description-menu">{menu.description}</p>
										</div>
									</div>
								))}
							</div>
						</div>
					</section>
				);
			}

			function Contact() {
				function submit() {
					alert('Terima kasih atas pertanyaanmu');
				}

				return (
					<section id="contact" className="px-4 mt-80px scroll-mt">
						<div className="container">
							<h2 className="title">Kamu ada pertanyaan?</h2>
							<form onSubmit={submit}>
								<div className="wrapper-input">
									<label htmlFor="name">Nama</label>
									<input type="text" required id="name" className="input" />
								</div>
								<div className="wrapper-input">
									<label htmlFor="email">Email</label>
									<input type="email" required id="email" className="input" />
								</div>
								<div className="wrapper-input">
									<label htmlFor="message">Tulis pesan kamu</label>
									<textarea name="message" id="message" cols="30" rows="10" required className="input"></textarea>
								</div>
								<button type="submit" className="btn-send">
									Kirim Pesan
								</button>
							</form>
						</div>
					</section>
				);
			}

			function Footer() {
				return (
					<footer className="mt-80px px-4">
						<div className="container">
							<div className="wrapper-footer">
								<div>
									<div className="main-link-header">
										<span className="icon-header">üçî</span>
										<span className="text-header">Beli Hamburger</span>
									</div>
									<div className="copyright">
										<p>&copy; 2023. Modif Website - Jakarta</p>
									</div>
								</div>

								<div>
									<SocialMedia />
								</div>
							</div>
						</div>
					</footer>
				);
			}

			const container = document.querySelector('#root');
			const root = ReactDOM.createRoot(container);
			root.render(<HomePage />);
		</script>
	</body>
</html>
